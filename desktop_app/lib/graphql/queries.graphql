mutation CreateOneProducts($data: ProductsCreateInput!) {
  createOneProducts(data: $data) {
    buyingPrice
    description
    family_id
    name
    picture
    product_id
    reference
    sellingPrice
    ProductModel {
      color_id
      product_id
      size_id
      quantity
    }
  }
}

mutation DeleteOneProductModel($where: ProductModelWhereUniqueInput!) {
  deleteOneProductModel(where: $where) {
    product_id
  }
}

mutation DeleteOneProducts($where: ProductsWhereUniqueInput!) {
  deleteOneProducts(where: $where) {
    product_id
  }
}


query LoadAllProducts {
  findManyProducts {
    buyingPrice
    description
    name
    picture
    product_id
    reference
    sellingPrice
    family_id
    ProductModel {
      size_id
      color_id
      quantity
      color {
        color
      }
      size {
        size
      }
    }
  }
}

query FindFirstProducts($where: ProductsWhereInput) {
  findFirstProducts(where: $where) {
    picture
    product_id
    reference
    sellingPrice
    name
    family_id
    description
    buyingPrice
    family {
      name
    }
  }
}

 mutation DeleteOneSellers($where: SellersWhereUniqueInput!) {
  deleteOneSellers(where: $where) {
    seller_id
  }
}

query LoadAllSellers {
  findManySellers {
    picture
    seller_id
    seller_name
    seller_phone
  }
}

mutation CreateOneSellers($data: SellersCreateInput!) {
  createOneSellers(data: $data) {
    picture
    seller_id
    seller_name
    seller_phone
  }
}

query LoadAllTransactions {
  findManyTransactions {
    address
    customer_name
    customer_phone
    date
    product_id
    quantity
    remainingPayement
    transaction_id
    transaction_type {
      transaction_type_id
      type_name
    }
    city {
      city_id
      city_name
    }
    seller {
      seller_id
      seller_name
    }
    totalPayement
    status {
      transaction_status_id
      name
    }
  }
}

mutation UpdateOneSellers($data: SellersUpdateInput!, $where: SellersWhereUniqueInput!) {
  updateOneSellers(data: $data, where: $where) {
    seller_id
  }
}